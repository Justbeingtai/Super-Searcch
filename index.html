<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Super Search Results</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/search.css" />
</head>
<body class="heroes">
    <header>
        Super Search Results
        <button class="toggle-button" id="toggleButton">Switch To Villains</button>
    </header>
    <div class="search-box">
        <div class="search-container">
            
            <div class="search-container">
                <form id="search-form" action="" class="search-form">
                    <input type="text" placeholder="Search..." id="search-input">
                    <button type="submit" id="go">Search</button>
                    <button type="button" id="reset">Reset</button>
                </form>
            </div>
            <div id="hero-img">
                <!-- <img src="https://via.placeholder.com/150" alt="Hero Image Placeholder"> -->
            </div>
        </div>
        <div class="box-grid">
            <!-- Initially hidden boxes -->
            <div class="box hidden" id="prev-hero-box">
                <div id="prev-hero"></div>
            </div>
            <div class="box hidden" id="bio-box">
                <h2>Biography</h2>
                <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <div id="hero-bio"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="box hidden" id="wiki-div">
                <button class="wiki-btn">Wikipedia Links</button>
                <div id="modal" class="card">
                    <div id="wiki-list"></div>
                </div>  
            </div>
            <div class="box hidden" id="comic-box">
                <h2>Comic Appearances</h2>
                <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <div id="hero-comic"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.md5@1.0.2/index.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Additional script for toggle button functionality -->
    <script>
        // Grab the toggle button and body elements
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        // Add event listener to toggle button
        toggleButton.addEventListener('click', () => {
            // Check the current class of the body and toggle accordingly
            if (body.classList.contains('heroes')) {
                body.classList.remove('heroes');
                body.classList.add('villains');
                toggleButton.textContent = 'Switch To Heroes';
            } else {
                body.classList.remove('villains');
                body.classList.add('heroes');
                toggleButton.textContent = 'Switch To Villains';
            }
        });
    </script>
</body>
</html>
